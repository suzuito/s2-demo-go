<h2 id="s2.RobustSign">s2.RobustSign</h2>

<p>s2.RobustSign関数は 3 つの点の回転方向を返します。 この関数の返り値の値は次のようになります。</p>

<ul>
<li>3 つの点が時計回りである場合 -1</li>
<li>3 つの点が一直線上に並んだ場合 0</li>
<li>3 つの点が反時計回りである場合 1</li>
</ul>

<h2 id="s2.OrderedCCW">s2.OrderedCCW</h2>

<p>s2.OrderedCCW関数は 3 つの点の回転方向が、ある 1 つの点から見たときに、反時計回りであるかどうか？を判定します。</p>
