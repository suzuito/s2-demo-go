<h2 id="s1.Angle 構造体">s1.Angle 構造体</h2>

<p>r1.Angle 構造体は角度を表現します。ラジアン表記です。</p>

<p>r1.Angle 構造体はファクトリメソッド等を通して直接生成することはなく、角度を計算するための、何らかの関数の返り値として生成されます。</p>

<h3 id="s1.Angle.Degree 関数">s1.Angle.Degree 関数</h3>

<p>s1.Angle.Degree 関数は度数表記の角度を返します。</p>

<h2 id="s2.Angle 関数">s2.Angle 関数</h2>

<p>s2.Angle 関数は、単位球面上の3つの点によってできる角の角度を返します。具体的には、点a,b,cがこの関数の入力として与えられた時、辺bcとbaのなす角を返します。</p>
